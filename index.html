<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jaimie Sharp</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <style>
    html,
    body,
    h1,
    p {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 18px;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: -0.02rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-right: 20px;
      padding-left: 20px;
    }

    footer {
      position: absolute;
      right: 0;
      bottom: 20px;
      left: 0;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -0.1rem;
      margin-bottom: 0.4rem;
    }

    p {
      margin-bottom: 0.6rem;
    }

    p:last-of-type {
      margin-bottom: 0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 23%;
      max-width: 23%;
      padding: 0 1%;
    }

    .column img {
      margin-top: 1.2rem;
      vertical-align: middle;
      width: 100%;
    }

    @media screen and (max-width: 991px) {
      .container {
        max-width: 991px;
      }
    }

    @media screen and (min-width: 767px) {
      .column:first-of-type {
        padding-left: 0;
      }

      .column:last-of-type {
        padding-right: 0;
      }
    }

    @media screen and (max-width: 767px) {
      .container {
        max-width: 767px;
      }

      .column {
        flex: 48%;
        max-width: 48%;
      }

      .column:nth-of-type(odd) {
        padding-left: 0;
      }

      .column:nth-of-type(even) {
        padding-right: 0;
      }
    }

    @media screen and (max-width: 479px) {
      .container {
        max-width: 479px;
      }

      .column {
        flex: 100%;
        max-width: 100%;
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <h1>Jaimie Sharp</h1>

      <p>For any enquiries, please email <strong>sharp.kerri@gmail.com</strong></p>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="column">
          <img src="images/autumnleaves.jpg" />
          <img src="images/autumntree.jpg" />
          <img src="images/blueboat.jpg" />
          <img src="images/brightonpavillion.jpg" />
          <img src="images/fireyflowers.jpg" />
        </div>
        <div class="column">
          <img src="images/george.jpg" />
          <img src="images/hovelagoon.jpg" />
          <img src="images/marineparade.jpg" />
          <img src="images/naughtycats.jpg" />
          <img src="images/peskypoodle.jpg" />
        </div>
        <div class="column">
          <img src="images/purplecats.jpg" />
          <img src="images/seafrontpigeons.jpg" />
          <img src="images/springcats.jpg" />
          <img src="images/tabbycat.jpg" />
        </div>
        <div class="column">
          <img src="images/town.jpg" />
          <img src="images/villageview.jpg" />
          <img src="images/westpier.jpg" />
          <img src="images/yellowbeachhut.jpg" />
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      Copyright &copy; 2020 Jaimie Sharp.
    </div>
  </footer>
</body>
</html>
